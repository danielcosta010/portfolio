<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenha c√≠rculo</title>
</head>
<body>
  <canvas width="600" height="400" style="background-color: grey;"></canvas>
  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

      

      function desenhaCirculo (x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

      }

      function desenhaFlor (x, y) {

        desenhaCirculo(x, y, 20, 'red');
        desenhaCirculo(x, y-40, 20, 'yellow');
        desenhaCirculo(x-40, y, 20, 'brown');
        desenhaCirculo(x, y+40, 20, 'blue');
        desenhaCirculo(x+40, y, 20, 'black');
      }

      for (var x = 60; x < 600; x = x + 120) {
        desenhaFlor(x, 200);
        
      }
      
      // desenhaFlor(180, 200);
      // desenhaFlor(300, 200);
      // desenhaFlor(420, 200);
      // desenhaFlor(540, 200)
      
  </script>
</body>
</html>
