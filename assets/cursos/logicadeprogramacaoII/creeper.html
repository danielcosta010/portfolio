  <title>Desenha retangulo - Creeper</title>

<body>
  <canvas width="800" height="600" style="background-color: blue;"></canvas>
  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    function desenhaRetangulo(x, y, width, height, cor) {
      pincel.fillStyle = cor;
      pincel.fillRect(x, y, width, height);
    }
    desenhaRetangulo(100, 100, 350, 300, "green");
    desenhaRetangulo(150, 150, 90, 90, 'black');
    desenhaRetangulo(310, 150, 90, 90, 'black');
    desenhaRetangulo(240, 240, 70, 100, 'black');
    desenhaRetangulo(310, 290, 40, 110);
    desenhaRetangulo(200, 290, 40, 110);
