<!DOCTYPE html>
<html lang="pt-br">
<head>
 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenha quadrado</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>
  <script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');

    function desenhaQuadrado (x, y, width, height, cor) {
      pincel.fillStyle = cor;
      pincel.strokeRect(x, y, width, height, cor);
      pincel.fillRect(x, y, width, height, cor);
    }

    var x = 0;
    while (x < 150) {
      desenhaQuadrado(x, 50, 50, 50, 'green');
      x = x + 50;
    }
    desenhaQuadrado(150, 50, 50, 50, 'white');

    pincel.font = '20px Georgia';
    pincel.fillStyle = "red";
    pincel.fillText('Qual é a fração?', 30, 30)
    
  </script>
</body>
</html>
