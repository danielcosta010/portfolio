<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandeira Brasil</title>
</head>
<body>
  <canvas style="background-color: grey;" width="600" height="400"></canvas>

  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'green'
    pincel.fillRect(50, 50, 500, 300);

    pincel.fillStyle = 'yellow'
    pincel.beginPath();
    pincel.moveTo(300, 100);
    pincel.lineTo(100, 200);
    pincel.lineTo(300, 300);
    pincel.lineTo(500, 200);
    pincel.fill();

    // pincel.fillStyle = 'yellow'
    // pincel.beginPath();
    // pincel.moveTo(300, 300);
    // pincel.lineTo(100, 200);
    // pincel.lineTo(500, 200);
    // pincel.fill();

    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 60, 0, 2 * 3.14);
    pincel.fill();
  </script>
</body>
</html>
