<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafico</title>
</head>
<body>
  <canvas width="600" height="400" style="background-color: rgb(215, 207, 207);"></canvas>
  <script>

      //Minha soluçao
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function criaRetangulo(x, y, width, height, cor) {
      pincel.fillStyle = cor;
      pincel.fillRect(x, y, width, height, cor);
      
    }

    function criarTexto (texto, x, y, cor) {
      pincel.font = "20px Geordia"
      pincel.fillStyle = cor
      pincel.fillText(texto, x, y)
    }
    criarTexto('Uso de navegadores por estudantes em 2015 e 2016', 100, 50,);
    criarTexto('2015', 205, 90);

    criaRetangulo(200, 100, 50, 75, 'blue');
    pincel.strokeRect(200, 100, 50, 75);
    criarTexto('Chrome', 100, 130);

    criaRetangulo(200, 175, 50, 35, 'green');
    pincel.strokeRect(200, 175, 50, 35);
    criarTexto('Firefox' , 100, 190)

    criaRetangulo(200, 210, 50, 25, 'yellow');
    pincel.strokeRect(200, 210, 50, 25);
    criarTexto('Safari' , 100, 220)

    criaRetangulo(200, 230, 50, 8, 'red');
    pincel.strokeRect(200, 230, 50, 8);
    criarTexto('Outros' , 100, 240)


    criarTexto('2016', 305, 90, 'black');

    criaRetangulo(300, 100, 50, 95, 'blue');
    pincel.strokeRect(300, 100, 50, 95);
    

    criaRetangulo(300, 190, 50, 30, 'green');
    pincel.strokeRect(300, 190, 50, 30);

    criaRetangulo(300, 220, 50, 15, 'yellow');
    pincel.strokeRect(300, 220, 50, 15);

    criaRetangulo(300, 235, 50, 3, 'red');
    pincel.strokeRect(300, 235, 50, 3);

    //Solução do professor
   
  </script>
