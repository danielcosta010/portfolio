<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="imagem-logo da barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main>
            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" checked> E-mail</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">
                    Telefone</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-Whatsapp"> Whatsapp</label> 
                </fieldset>

                <fildset>
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fildset>

                <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
    
    </body>

<html>
